name: Expo Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Creamos dos jobs separados para ejecutar los builds en paralelo
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repository
        uses: actions/checkout@v4

      # CachÃ© avanzada de Node.js
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      # CachÃ© de node_modules
      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # CachÃ© de la configuraciÃ³n de Java
      - name: ðŸ— Setup Java for Android builds
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # CachÃ© extendida de Gradle
      - name: ðŸ’¾ Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
            android/.gradle
            android/app/.gradle
            android/app/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # CachÃ© para Metro bundler
      - name: ðŸ’¾ Cache Metro bundler
        uses: actions/cache@v3
        with:
          path: |
            **/metro-cache
            ~/.metro
            ${{ github.workspace }}/.expo
          key: ${{ runner.os }}-metro-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-metro-

      # Instalar dependencias solo si no hay cachÃ©
      - name: ðŸ“¦ Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      # CachÃ© para EAS CLI y Expo
      - name: ðŸ’¾ Cache EAS CLI
        uses: actions/cache@v3
        with:
          path: |
            ~/.eas-cli
            ~/.expo
            .expo
          key: ${{ runner.os }}-eas-expo-${{ hashFiles('**/eas.json', '**/app.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-expo-

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true

      - name: ðŸ” Verify EAS authentication
        run: npx eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Build APK locally
        run: npx eas build --platform android --profile production --local --non-interactive --output=./build-output.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build-output.apk
          if-no-files-found: error

  build-aab:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repository
        uses: actions/checkout@v4

      # CachÃ© avanzada de Node.js
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      # CachÃ© de node_modules
      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # CachÃ© de la configuraciÃ³n de Java
      - name: ðŸ— Setup Java for Android builds
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # CachÃ© extendida de Gradle
      - name: ðŸ’¾ Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
            android/.gradle
            android/app/.gradle
            android/app/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # CachÃ© para Metro bundler
      - name: ðŸ’¾ Cache Metro bundler
        uses: actions/cache@v3
        with:
          path: |
            **/metro-cache
            ~/.metro
            ${{ github.workspace }}/.expo
          key: ${{ runner.os }}-metro-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-metro-

      # Instalar dependencias solo si no hay cachÃ©
      - name: ðŸ“¦ Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      # CachÃ© para EAS CLI y Expo
      - name: ðŸ’¾ Cache EAS CLI
        uses: actions/cache@v3
        with:
          path: |
            ~/.eas-cli
            ~/.expo
            .expo
          key: ${{ runner.os }}-eas-expo-${{ hashFiles('**/eas.json', '**/app.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-expo-

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true

      - name: ðŸ” Verify EAS authentication
        run: npx eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Modificar eas.json para AAB
        run: |
          jq '.build.production.android.buildType = "app-bundle"' eas.json > temp.json && mv temp.json eas.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Build AAB locally
        run: npx eas build --platform android --profile production --local --non-interactive --output=./build-output.aab
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build-output.aab
          if-no-files-found: error

  # Job final que depende de los dos builds y muestra un resumen
  summary:
    name: Build Summary
    needs: [build-apk, build-aab]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‹ Build Summary
        run: echo "âœ… Los builds de APK y AAB se han completado correctamente y se han subido como artifacts de GitHub Actions."
