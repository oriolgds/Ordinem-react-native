name: Expo Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Expo Build
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Build APK
        run: npx eas build --platform android --profile production --non-interactive

      - name: 🚀 Build AAB (App Bundle)
        run: |
          # Modificamos temporalmente el eas.json para generar el AAB
          jq '.build.production.android.buildType = "app-bundle"' eas.json > temp.json && mv temp.json eas.json
          npx eas build --platform android --profile production --non-interactive

      - name: 📋 Build Summary
        run: echo "✅ Los builds de APK y AAB se han iniciado correctamente en EAS Build. Puedes consultar el progreso y descargar los archivos desde el dashboard de Expo."